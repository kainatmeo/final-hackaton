<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Coranu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Rectangle 3 (1).png" alt="">
        <span>Coranu</span>
      </a>
      <div>
        <a href="index.html" class="btn btn-sm btn-outline-primary me-2">Home</a>
      </div>
    </div>
  </nav>

  <!-- Sign-Up Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">Sign Up</h3>
          <form id="signUpForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group mt-3">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>
          </form>
          <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAcTbwe6cMwHDW5b5rCMn0ns7Esy7JMRg8",
    authDomain: "hackathon-website-4de4b.firebaseapp.com",
    projectId: "hackathon-website-4de4b",
    storageBucket: "hackathon-website-4de4b.firebasestorage.app",
    messagingSenderId: "767221434657",
    appId: "1:767221434657:web:a99dad0047fb6ce2e6d660",
    measurementId: "G-ELQLDD042Y"
  };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign-up form handler
    const signUpForm = document.getElementById('signUpForm');
    signUpForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          window.location.href = "index.html"; // Redirect to the login page after successful sign-up
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
